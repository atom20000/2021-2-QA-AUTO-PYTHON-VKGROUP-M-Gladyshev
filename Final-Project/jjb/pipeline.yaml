- job:
    name: test-qa-pipeline
    description: "JJB Project, Pipeline\n"
    project-type: pipeline

    pipeline-scm:
      scm:
        - QA-scm
      script-path: "Final-Project/pipeline.groovy"

    wrappers:
      - timestamps
      - workspace-cleanup

    triggers:
      - pollscm:
          cron: '* * * * *'

    parameters:
      - string:
             default: "api or ui"
             description: 'Pytest marks tests parameter'
             name: 'MARK'
        
      - string:
             default: "4"
             description: 'Workers number'
             name: 'WORKERS'
